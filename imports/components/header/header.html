<div ng-controller="headerController" id="header">
     <!-- Menu -->
    <md-sidenav md-whiteframe="4" class="md-sidenav-left fixed" md-component-id="menu-sidenav">
        <md-toolbar class="md-hue-1" md-whiteframe="2">
            <div class="md-toolbar-tools">
                <h2>Men√∫</h2>
            </div>
        </md-toolbar>
        <sidenav-menu></sidenav-menu>
    </md-sidenav>
    <div layout="row" flex>
         <!-- Toolbar -->
        <md-toolbar md-whiteframe="2" class="fixed">
            <div class="md-toolbar-tools">
                <md-button ng-if="menuIcon" class="md-icon-button" aria-label="Menu" ng-click="openMenu()">
                    <i class="material-icons">menu</i>
                </md-button>
                <md-button ng-if="backIcon" class="md-icon-button" aria-label="Back" ng-click="back()">
                    <i class="material-icons">arrow_back</i>
                </md-button>
                <p class="header-title">
                    <a ng-bind="title" href="/home"></a>
                </p>
                <p class="header-subtitle" ng-bind="subtitle"></p>
            </div>
        </md-toolbar>
    </div>
</div>
