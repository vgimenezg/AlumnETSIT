<div>
    <md-subheader>Criterios de búsqueda</md-subheader>
    <div>
        <md-chips ng-model="$ctrl.params" name="techName" readonly="true" md-removable="false">
        </md-chips>
    </div>
</div>
<div>
    <md-subheader>Resultados de perfiles</md-subheader>
    <md-card ng-repeat="result in $ctrl.results">
        <md-card-content>
            <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-accent" href="/new_request">Solicitar más información</md-button>
        </md-card-actions>
            <md-grid-list
                    md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6"
                    md-row-height-gt-md="1:1" md-row-height="4:3"
                    md-gutter="8px" md-gutter-gt-sm="4px">

                <md-grid-tile ng-repeat="option in $ctrl.infoOptions" class="gray" rowspan="1" md-colspan="1">
                    <div ng-repeat="property in result">
                        <div ng-if = "property.name == option.name && property.value" layout="colum" flex="100" layout-align="center center">
                            <p ng-bind="property.value"></p>
                        </div>
                    </div>
                  <md-grid-tile-footer>
                     <md-icon><i class="material-icons md-16" ng-bind="option.icon"></i></md-icon>
                      <span>{{option.label}}</span>
                  </md-grid-tile-footer>
                </md-grid-tile>
                
            </md-grid-list>
        </md-card-content>
        
    </md-card>
</div>
