<md-toolbar class="md-hue-2 section-toolbar">
    <div class="md-toolbar-tools">
        <h2>Registro</h2>
    </div>
</md-toolbar>
<md-content layout="row" flex layout-padding ng-controller="RegisterCtrl">
    <div layout="column" flex>
        <div layout="row">
            <div layout="column" layout-fill >
                <div layout="row" layout-wrap >
                    <h3 class="md-title">Datos de Acceso</h3>
                </div>
                <form class="new-experience" name="registerForm" ng-submit="submit()">
                    <div layout="row" layout-wrap >
                        <div layout="column" flex="66">
                            <md-input-container class="register-input-container">
                            <label>Nombre de Usuario</label>
                            <input type="text" name="username" ng-model="username" required/>
                            <div ng-messages="registerForm.username.$error">
                                <div ng-message="required">Este campo es obligatorio</div>
                            </div>
                        </md-input-container>
                        </div>
                    </div>
                    <div layout="row" layout-wrap>
                        <div layout="column" flex="66">
                            <md-input-container class="register-input-container">
                            <label>E-mail</label>
                            <input type="email" name="email" ng-model="email" required/>
                            <div ng-messages="registerForm.email.$error">
                                <div ng-message="required">Este campo es obligatorio</div>
                            </div>
                        </md-input-container>
                        </div>  
                    </div>
                    <div layout="row" layout-wrap >
                        <div layout="column" flex="66">
                             <md-input-container class="register-input-container">
                            <label>Contraseña</label>
                            <input type="password" name="password" ng-model="password" required ng-minlength="6"/>
                             <div ng-messages="registerForm.password.$error">
                                <div ng-message="required">Este campo es obligatorio</div>
                                <div ng-message="minlength">La contraseña debe tener al menos 6 caracteres</div>
                            </div>
                        </md-input-container>
                        </div>
                     </div>
                    
                    <div layout="row" layout-padding ></div>
                    <md-divider class="primary"></md-divider>
                    
                    <div layout="row" layout-wrap >
                    <h3 class="md-title">Ocupación</h3>
                    </div>
                    <div layout="row" layout-wrap >
                        <div layout="column" flex="66">
                          <md-radio-group ng-model="showStudent">
                              <md-radio-button ng-value="false">Profesional</md-radio-button>
                              <md-radio-button ng-value="true">Estudiante</md-radio-button>
                            </md-radio-group>  
                        </div>
                    </div>
                    <div layout="row" layout-padding ></div>
                     <md-divider class="primary"></md-divider>
                    <div layout="row" layout-padding ></div>
                    
                        <span ng-if="showStudent" class="animate-if">
                            <student></student>
                        </span>
                        <span ng-if="!showStudent" class="animate-if">
                            <experience></experience> 
                        </span>
                     <div layout="row" layout-padding ></div>
                     <div layout="row" flex layout-margin layout-align="center">
                        <md-button flex="60" class="md-raised md-primary" type="submit">Terminar Registro
                         <md-icon style="margin-left: 5px;"><i class="material-icons">keyboard_arrow_right</i></md-icon>
                        </md-button>
                    </div>
                </form>   
            </div>
        </div>
    </div>
</md-content>
