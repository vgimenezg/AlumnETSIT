<div>
    <md-subheader>Criterios de b√∫squeda</md-subheader>
    <div>
        <md-chips ng-model="$ctrl.params" name="techName" readonly="true" md-removable="false">
        </md-chips>
    </div>
</div>
<div>
    <md-subheader>Resultados de perfiles</md-subheader>
    <md-card ng-repeat="result in $ctrl.results" class=profile-result>
        <md-card-content>
            <div layout="row" flex>
                <div ng-repeat="property in result">
                    <div layout="flex" flex="33" layout-align="center center"
                          ng-if="property.name == 'name' || property.name == 'position'">
                        <md-input-container ng-class="{'info-visible': !property.private}">
                            <md-icon style="margin-top: -5px;"><i class="material-icons md-16" ng-bind="property.icon"></i></md-icon>
                            <input ng-if="property.private" 
                                   placeholder="{{property.label}}"
                                   ng-disabled="true">
                            <input ng-if="!property.private"  ng-model="property.value" 
                                   placeholder="{{property.label}}"
                                   ng-disabled="true">
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div layout="row" flex>
                <div ng-repeat="property in result">
                    <div layout="flex" flex="33" layout-align="center center"
                          ng-if="property.name == 'tecnology' || property.name == 'company'">
                        <md-input-container ng-class="{'info-visible': !property.private}">
                            <md-icon style="margin-top: -5px;"><i class="material-icons md-16" ng-bind="property.icon"></i></md-icon>
                            <input ng-if="property.private" 
                                   placeholder="{{property.label}}"
                                   ng-disabled="true">
                            <input ng-if="!property.private"  ng-model="property.value" 
                                   placeholder="{{property.label}}"
                                   ng-disabled="true">
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div layout="row" flex>
                <div ng-repeat="property in result">
                    <div layout="flex" flex="33" layout-align="center center"
                          ng-if="property.name == 'duration' || property.name == 'salary'">
                        <md-input-container ng-class="{'info-visible': !property.private}">
                            <md-icon style="margin-top: -5px;"><i class="material-icons md-16" ng-bind="property.icon"></i></md-icon>
                            <input ng-if="property.private" 
                                   placeholder="{{property.label}}"
                                   ng-disabled="true">
                            <input ng-if="!property.private"  ng-model="property.value" 
                                   placeholder="{{property.label}}"
                                   ng-disabled="true">
                        </md-input-container>
                    </div>
                </div>
            </div>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-accent" href="/new_request">Solicitar datos ocultos</md-button>
            </md-card-actions>
        </md-card-content>
    </md-card>
</div>
