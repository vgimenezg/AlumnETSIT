<md-toolbar class="md-hue-2 section-toolbar">
    <div class="md-toolbar-tools">
        <h2>BÃºsqueda</h2>
    </div>
</md-toolbar>
<md-content layout="column" class="full-height" flex layout-padding ng-controller="SearcherCtrl">
    <form name="searchForm" ng-submit="$ctrl.search()">
        <div layout="column" flex="100">
            <md-list flex ng-cloak>
                <h3 ng-bind="searcher.text.title"></h3>
                 <md-list-item flex ng-repeat="option in searcher.text.options">
                     <md-container flex="10">
                        <i class="material-icons" ng-bind="option.icon"></i>
                    </md-container>
                    <md-input-container flex="80" class="md-block">
                            <label ng-bind="option.name"></label>
                            <input type="text" name="option.name"/>
                    </md-input-container>
                    
                </md-list-item>
                <h3 ng-bind="searcher.time.title"></h3>
                <md-list-item layout="row" flex>
                    <md-container flex="10">
                        <i class="material-icons" ng-bind="searcher.time.icon"></i>
                    </md-container>
                        <md-input-container flex="40" ng-repeat="option in searcher.time.options" min="0">
                            <label ng-bind="option.name"></label>
                            <input type="number" step="any" name="option.name"/>
                        </md-input-container>
                </md-list-item>
                <h3 ng-bind="searcher.salary.title"></h3>
                <md-list-item layout="row" flex>
                    <md-container flex="10">
                        <i class="material-icons" ng-bind="searcher.salary.icon"></i>
                    </md-container>
                    <md-input-container flex="40" class="inline" ng-repeat="option in searcher.salary.options" min="0">
                        <label ng-bind=option.name></label>
                        <input type="number" step="any" name=option.name/>
                    </md-input-container>
                </md-list-item>
            </md-list>
            <div layout="row" flex layout-align="center">
                <md-button href={{searcher.button.link}} flex="60" aria-label={{searcher.button.title}} class="md-raised md-primary" type="submit">  
                    <span ng-bind="searcher.button.title"> </span> 
                    <md-icon style="margin-left: 5px;"><i class="material-icons" ng-bind="searcher.button.icon"></i></md-icon>
                </md-button>
            </div>
        </div>
    </form>
</md-content>
